{% extends 'user_navigation.html' %}
{% load static %}
{% block content %}

<div class="container" style = "margin-top:5px">
    <h2 class="text-center" style = "font-family : Monotype Corsiva ; color : red">Search</h2>
    
    <div class="form-group">
    <form method = post enctype = "multipart/form-data">
        {% csrf_token %}
        <div class="row">
          <div class="col-sm-2"></div>
            <div class="col-sm-4">
                <label><b>Search by Batch Year</b></label>
                <input type = "number" name = "batchyear" class="form-control " >
                <br>
            </div>
            <div class="col-sm-4">
                <label><b>Search by branch</b></label>
                <input type = "text" name = "branch" class="form-control " >
                <br>
            </div>
            <div class="col-sm-2"></div>
            </div>
            <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4"><input type = submit name = submit value = "Fetch by filters or fetch all" 
              class="btn btn-primary rounded-pill" style="width: 300px;"></div>
            <div class="col-lg-4"></div>        
            </div>
    </form>
    </div>
    </div>

  <section class="section">
    <div class="container">
      <div class="row mb-5">
        {% for i in data %}
        <div class="col-md-4">
          <div class="post-entry">
            <a href="blog-single.html" class="d-block mb-4">
              <img src="{{i.image.url}}" alt="Image" class="img-fluid" style="height: 350px; 
              width: 350px; border-radius: 20px;">
            </a>
            <div class="post-text">
              <h4 class="post-meta">{{i.batchyear}} batch | {{i.branch}}</h4>
              <h3><a href="#">{{i.user.first_name}} {{i.user.last_name}}</a> 
                <a href="{{i.linkedinId}}"><i class="fa fa-linkedin-square"></i></a></h3>
              <p>{{i.description}}</p>
              <h4 class="post-meta"><i class="fa fa-phone"></i>+ {{i.mobile}}</h4>
              <p>
                  <a href="{% url 'apply_for_referral' i.id %}" class="btn btn-primary rounded-pill" 
                  style="background: linear-gradient(to bottom, #66ccff 0%, #ffffff 100%); 
                  color: black; font-weight: bold; font-size: 14px;">Request for referrals</a>   </p>
              
            </div>
          </div>
        </div>
    {% endfor %}

      </div>

      <div class="row">
        <div class="col-12 text-center">
          <span class="p-3 active text-primary">1</span>
          <a href="#" class="p-3">2</a>
          <a href="#" class="p-3">3</a>
          <a href="#" class="p-3">4</a>
        </div>
      </div>
    </div>

  </section>
  
{% endblock %}
